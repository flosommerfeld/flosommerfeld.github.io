<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="256x256">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Projects - flosommerfeld</title>
  <style>
    @media (max-width: 1226px) {
      .side-button div {
        display: none;
      }
      .button .side-button {
        justify-content: center;
        padding-left: 0;
        margin-left: 0 auto;
        border-left-style: hidden;
      }

      .button .side-button:hover {
        border-left-style: hidden;
      }
      .active {
        border-left-style: hidden;
      }
      .active:hover {
        border-left-style: hidden;
      }
    }


    html {
      overflow-y: scroll;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: rgb(92, 92, 92);
      background-color: #f9f9f9;
      font-size: 13px;
      line-height: 20px;
    }

    #main {
      display: flex;
      flex: 1;
    }

    #main>#items {
      flex: 1;
    }

    #main>nav {
      overflow: hidden;
      flex: 0 0 14.25vw;
      order: -1;
      background-color: #424f5a;
    }

    .nav-wrapper {
      flex-shrink: 0;
      position: fixed;
      height: 100%;
      width: 14.25vw;
      background-color: #424f5a;
    }

    i {
      color: white;
    }

    #items {
      margin-top: 31.4px;
      padding-top: 0;
      padding-left: 1em;
      padding-right: 1em;
      padding-bottom: 1em;
    }

    #items {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .page a,
    a:active,
    a:focus {
      outline: none;
      text-decoration: none !important;
      color: #37474f;
      height: 44.5px;
      min-height: 44.5px;
    }

    div.page {
      overflow: hidden;
      background-color: #eeeeee;
      margin: 9px;
      border: 1px solid #ccc;
      width: 500px;

      height: 320px;

      border-radius: 10px;
      margin-bottom: 22px;
      box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.05), 0 1px 1px 0 rgba(0, 0, 0, 0.05);
    }

    div.page:hover {
      box-shadow: 0px 0px 1px 1px rgb(2, 117, 216);
      background-color: #5c5c5c;
      border: 1px solid rgb(2, 117, 216);
    }

    div.page:hover .desc {
      color: white;
    }


    div.page img {
      object-position: 0 0;
      z-index: -1000;
      object-fit: cover;
      width: 500px;

      max-width: 500px;
      height: 285px;

      max-height: 285px;
      border-radius: 10px 10px 0px 0px;
    }

    div.desc {
      height: 30px;

      max-height: 30px;
      width: 500px;

      max-width: 500px;
      text-align: center;
      padding-left: 5px;
      padding-right: 5px;
      padding-top: 7px;
      font-size: 1.3em;
    }

    .overlay {
      position: absolute;
      display: block;
      z-index: 2;
      cursor: default;
      height: 90%;
      width: 80vw;
      background-color: #f9f9f9;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -114.9px;
      margin-left: -83.5px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
      pointer-events: none;
    }


    .side-button,
    .nav-wrapper a {
      outline: none;
      text-decoration: none !important;
      font-size: 15px;
      cursor: default;
    }

    .side-button {
      width: 100%;
      height: 39.4px;
      display: flex;
      align-items: center;
      padding-left: 5%;
      color: #c1c1c1;
      border-left: solid 4px #424f5a;
    }

    .side-button div {
      padding-left: 3.5%;
    }

    .side-button:hover {
      background-color: #5e6972;
      border-left: solid 4px #5e6972;
    }

    .active {
      border-left: solid 4px #ff9500;
      background-color: #343f48;
      color: white;
    }

    .active:hover {
      background-color: #1a2533;
      border-left: solid 4px #ff9500;
    }

    #loader {
      -webkit-animation: spin 1.2s linear infinite;
      -moz-animation: spin 1.2s linear infinite;
      animation: spin 1.2s linear infinite;
    }

    @-moz-keyframes spin {
      100% {
        -moz-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    #alert {
      font-size: 150px;
      color: rgba(200, 200, 200, 0.3);
      margin-top: -120px;
      margin-left: -75px;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
      pointer-events: none;
    }

    #alert-text {
      font-size: 20px;
      color: rgba(200, 200, 200, 0.3);
      margin-top: 50px;
      margin-left: -122px;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
      pointer-events: none;
    }


    .tbf {
      opacity: 0.2;
    }

    .tbf:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>


  <div id="main">
    <nav>
      <div class="nav-wrapper">
        <div style="height: 39.4px;"></div>
        <a href="#" class="button">
          <div class="side-button active">
            <i class="material-icons">code</i>
            <div style="padding-left: 10px;">View my projects</div>
          </div>
        </a>
        <a href="about.html" class="button">
          <div class="side-button">
            <i class="material-icons">info_outline</i>
            <div style="padding-left: 10px;">Read about me</div>
          </div>
        </a>
        <a href="socialmedia.html" class="button">
          <div class="side-button">
            <i class="material-icons">group_add</i>
            <div style="padding-left: 10px;">My social media</div>
          </div>
        </a>
      </div>
    </nav>
    <div id="items">

      <div title="flosommerfeld.github.io" class="page">
        <a target="_blank" href="https://flosommerfeld.github.io/templates/login/">
         <img src="img/login.png" >

       </a>
      </div>
      <div title="flosommerfeld.github.io" class="page">

         <img  src="img/register.png" >

       </a>
      </div>
      <div title="addons.mozilla.org" class="page">
        <a target="_blank" href="https://addons.mozilla.org/de/firefox/addon/historify/">
         <img src="img/historify.png" >
         <div class="desc">Historify - Firefox WebExtension</div>
       </a>
      </div>
      <div class="page">
        <a href="#">
         <img class="tbf" src="img/tux.jpg" >
         <div class="desc">To be following</div>
       </a>
      </div>
      <div class="page">
        <a href="#">
         <img class="tbf"   src="img/tux.jpg" >
         <div class="desc">To be following</div>
       </a>
      </div>
      <div class="page">
        <a href="#">
         <img class="tbf"   src="img/tux.jpg" >
         <div class="desc">To be following</div>
       </a>
      </div>
      <div class="page">
        <a href="#">
         <img class="tbf"   src="img/tux.jpg" >
         <div class="desc">To be following</div>
       </a>
      </div>
      <div class="page">
        <a href="#">
         <img  class="tbf"  src="img/tux.jpg" >
         <div class="desc">To be following</div>
       </a>
      </div>
      <div class="page">
        <a href="#">
         <img class="tbf"  src="img/tux.jpg" >
         <div class="desc">To be following</div>
       </a>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
  if ($(window).width() < 300) {
    $(".page").width(200);
    $("img").width(200);
    $(".desc").width(200);
    $(".page").height(150);
    $("img").height(120);
    $(".desc").height(10);
    $(".desc").css("font-size", "12px");
    $(".desc").css("padding-top", "0px");
  } else if ($(window).width() < 630) {
    $(".page").width(230);
    $("img").width(230);
    $(".desc").width(230);
    $(".page").height(180);
    $("img").height(150);
    $(".desc").height(30);
    $(".desc").css("font-size", "12px");
    $(".desc").css("padding-top", "0px");
  }
  $(window).resize(function() {
    if ($(window).width() < 300) {
      $(".page").width(200);
      $("img").width(200);
      $(".desc").width(200);
      $(".page").height(150);
      $("img").height(120);
      $(".desc").height(10);
      $(".desc").css("font-size", "12px");
      $(".desc").css("padding-top", "0px");
    } else if ($(window).width() < 630) {
      $(".page").width(230);
      $("img").width(230);
      $(".desc").width(230);
      $(".page").height(180);
      $("img").height(150);
      $(".desc").height(30);
      $(".desc").css("font-size", "12px");
      $(".desc").css("padding-top", "0px");
    } else {
      $(".page").width(495);
      $("img").width(500);
      $(".desc").width(500);
      $(".page").height(318);
      $("img").height(283);
      $(".desc").height(23);
      $(".desc").css("font-size", "1.3em");
      $(".desc").css("padding-top", "7px");
    }

  });
</script>
</body>

</html>
