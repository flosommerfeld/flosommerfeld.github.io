<!DOCTYPE html>
<html lang=de>

<head>
  <title>flosommerfeld / use1ess</title>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" />
  <style>
    a,
    a:focus {
      outline: none;
      text-decoration: none !important;
      color: #212121;
    }

    a:active,
    a:hover {
      outline: none;
      text-decoration: none !important;
      color: #009688;
    }



    #loader {
      z-index: -1;
      padding: 10px;
      margin-bottom: 10px;
      position: fixed;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    html {
      height: 100%;
      width: 100%;
    }

    body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-size: 13px;
      line-height: 250%;
      text-align: center;
    }

    #main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }

    .item {
      max-width: 50%;
      margin-top: 5px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    i {
      margin-top: 5px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div id=loader class="progress centered">
    <div class=indeterminate></div>
  </div>
  <div id="main">
    <div class="item slideInLeft animated">
      <p style="font-size: 3em;">There is nothing to see here</p>
    </div>
    <div class="item zoomIn animated">
      <a href="https://steamcommunity.com/id/use1ess" class="hvr-buzz-out"><i id="steam" class="fa fa-3x fa-steam-square" aria-hidden="true"></i></a>
      <a href="https://github.com/flosommerfeld" class="hvr-buzz-out"><i id="github" class="fa-3x fa fa-github" aria-hidden="true"></i></a>
      <a href="https://stackoverflow.com/users/6908373/flosommerfeld" class="hvr-buzz-out"><i id="stackoverflow" class="fa fa-3x fa-stack-overflow" aria-hidden="true"></i></a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $("i").click(function(event) {
        $(this).parent("a").removeClass("hvr-buzz-out").addClass("hvr-grow");
         sleep(1000);
        $(this).parent("a").removeClass("hvr-grow").addClass("hvr-buzz-out");
      });
    });
  </script>
  
  
</body>

</html>
